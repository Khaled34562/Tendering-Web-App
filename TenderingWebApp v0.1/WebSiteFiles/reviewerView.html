<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Layout</title>
    <link rel="stylesheet" href="style.css" />
    <script src="selection.js" defer></script>
    <!-- Link to external CSS file -->
    <link
      href="https://fonts.googleapis.com/css?family=Koulen"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Inter"
      rel="stylesheet"
    />
    <style></style>
  </head>
  <body>
    <!-- header -->
    <header>
      <div id="header">
        <img
          id="alojaimiLogo"
          src="images/alojaimi.png"
          alt="Al-Ojaimi Energy Services logo"
        />
      </div>
    </header>

    <div class="reviewer-grid-container">
      <!-- review tables card -->
      <div class="review-container card" id = reviewMainContent>
        <button id = returnToMainPageButton>Return to main page</button>
        <h2>Review</h2>

        <div class="equipment-review-container">
          
          <div class="change-offer-container">
            
            
          </div>
        </div>

        <div class="equipment-review-container">
          <div class="change-offer-container">
          </div>
        </div>

        
      </div>

      <!-- notes box -->
      <div class="notes-box card">
        <h2>Notes</h2>
        <p>Save Changes</p>
      </div>

      <!-- pdf report -->
      <div class="pdf-box card">
        <h2>PDF Report</h2>
      </div>
    </div>
  </body>
</html>
