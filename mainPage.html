<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tendring process</title>
    <link
      href="https://fonts.googleapis.com/css?family=Koulen"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Inter"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <!-- Link to external CSS file -->
    <script src="selection.js" defer></script>
  </head>
  <body>
    <!-- header -->
    <header>
      <div id="header">
        <img
          id="alojaimiLogo"
          src="images/alojaimi.png"
          alt="Al-Ojaimi Energy Services logo"
        />
      </div>
    </header>

    <!-- navbar -->
     <nav>
      <div id="nav-bar"><button id="to-summary-btn"><a href="#summary-table-container" style="text-decoration: none;">Go to Summary</a></button></div>
     </nav>

    <div class="grid-container">
      <div class="control-panel card">
        <!-- Table header -->
        <div class="card-header" id="control-card-header">
          <h2>Control Panel</h2>
          <img
            id="collapseBtn"
            src="images/Collapse button.png"
            alt="collapse button"
          />
        </div>

        <!-- voltage model -->
        <div id="model-container">
          <b>Model:</b>
          <label
            ><input type="radio" name="modelSelection" id="allEHV" /> EHV</label
          >
          <label
            ><input type="radio" name="modelSelection" id="allHV" /> HV</label
          >
        </div>

        <table border="1" name="ControlPanel" id="controlPanel" width="500">
          <!--Table body-->
          <tbody id="controlPanelBody">
            <tr>
              <th>Equipments</th>
              <th>Selection</th>
            </tr>
            <!-- Placeholder for the equipment, will be generated dynamically -->
          </tbody>

          <!--Table footer-->
          <tfoot id="controlPanelFooter"></tfoot>
        </table>
        <div id="add-buttons-container"> 
          <button id="addEquipmentBtn">
            <img src="images/Add symbol.png" alt="" />
            
          </button>
          
          <!-- currently broken
          <button id="add-cable-works-btn">
            Cable Works
          </button>
          -->
          
        </div>
      </div>

      <div class="main-content card" id="main">
        <!-- Main content goes here -->
         <div class="card-header" id="main-card-header">
           <h2>Equipment</h2>
          </div>

          <!-- regular equipments -->
           <div id="regular-equipment-div">
            <h3>Regular</h3>
           </div>

          <!-- aux equipments -->
           <div id="aux-equipment-div">
            <h3>Auxuliary</h3>
           </div>

          <!-- cable equipments -->
           <div id="cable-equipment-div">
            <h3>Cables</h3>
           </div>

          <div></div>
      </div>

      <div class="summaryPanel card">
        <div class="summary-panel-header">
          <h2>Summary Panel</h2>
        </div>

        <!-- summary table container -->
        <table class="summaryTable" border="1" width="500" id="summaryTable">
          <thead>
            <tr>
              <th>Included</th>
              <th>Warnings</th>
            </tr>
          </thead>
          
          <tbody></tbody>
        </table>
        <div id="summary-table-container">
          <div id="grand-total-container">
            <h2>Grand Total =</h2> <div id="grand-total">0</div>
          </div>

          <!--<button id="confirmBtn">Review Page</button>-->
          <button id="saveBtn">Save</button>
        </div>
      </div>
    </div>
    
  </body>
</html>
