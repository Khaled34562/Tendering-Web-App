```html
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Main Page</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="selection.js"></script>
</head>
<body>
    <div id="header">
        <img id="alojaimiLogo" src="images/Alojaimi Logo.png" alt="Alojaimi logo" />
    </div>

    <div class="grid-container">
        <div class="main-content card">
            <div class="card-header">
                <h2>Go to Summary</h2>
                <button id="to-summary-btn">Go to Summary</button>
            </div>

            <div id="nav-bar">
                <button id="tempTestBtn">Test Button</button>
            </div>

            <div id="controlPanel" class="card">
                <div id="control-card-header" class="card-header">
                    <h2>Control Panel</h2>
                    <img id="collapseBtn" src="images/Collapse button.png" alt="collapse button" />
                </div>

                <div id="model-container">
                    <label>Model:</label>
                    <input type="radio" id="allEHV" name="model" /> EHV
                    <input type="radio" id="allHV" name="model" /> HV
                </div>

                <table id="controlPanel-0">
                    <tbody id="controlPanelBody"></tbody>
                    <tfoot id="controlPanelFooter">
                        <tr>
                            <td colspan="2">
                                <button id="addEquipmentBtn">
                                    <img src="images/Add Symbol.png" alt="Add equipment" />
                                </button>
                            </td>
                        </tr>
                    </tfoot>
                </table>
            </div>

            <h2>Equipments Selection</h2>

            <div id="regular-equipment-div">
                <h3>Regular</h3>
            </div>

            <div id="aux-equipment-div">
                <h3>Auxiliary</h3>
            </div>

            <div id="cable-equipment-div">
                <h3>Cables</h3>
                <div id="add-buttons-container">
                    <button id="add-cable-works">
                        <img src="images/Add Symbol.png" alt="Add cable works" />
                    </button>
                </div>
            </div>

            <div id="summaryPanel" class="summaryPanel card">
                <h2>Summary Panel</h2>
                <div id="summary-table-container">
                    <table id="summaryTable">
                        <thead>
                            <tr>
                                <th>Included</th>
                                <th>Warnings</th>
                            </tr>
                        </thead>
                        <tbody id="summaryTableBody"></tbody>
                    </table>

                    <div id="grand-total-container">
                        <label>Grand Total =</label>
                        <div id="grand-total">0</div>
                    </div>

                    <button id="saveBtn">Save</button>
                    <button id="confirmBtn">Confirm</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
```
